{% if cookiecutter.include_docker == "y" -%}
version: '3.8'

services:
  {{ cookiecutter.project_slug }}:
    build: .
    container_name: {{ cookiecutter.project_slug }}
    volumes:
      - .:/app
    environment:
      - TERM=xterm-256color
    command: ["--alpaca", "happy", "--color", "green", "Hello from Docker! üê≥"]

  {{ cookiecutter.project_slug }}-prod:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: {{ cookiecutter.project_slug }}-prod
    environment:
      - TERM=xterm-256color
    command: ["--safer-together"]
{%- endif %}
